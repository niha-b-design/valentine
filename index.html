<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Minesweeper</title>

<style>
  body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6f0;
    flex-direction: column;
    margin: 0;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 10px;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    gap: 6px;
    margin-top: 10px;
  }

  .cell {
    width: 50px;
    height: 50px;
    background: #fff0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
    transition: background 0.2s ease;
  }

  .cell.clicked {
    background: #ffd6e8;
    cursor: default;
  }

  #message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff4d6d;
    font-weight: bold;
    text-align: center;
  }
</style>
</head>

<body>

<h1>Valentine Minesweeper ðŸ’–</h1>
<div id="game"></div>
<div id="message"></div>

<script>
const rows = 8;
const cols = 8;
const totalMines = 10;

let grid = [];
let gameOver = false;
let cellsClicked = 0;

const gameContainer = document.getElementById("game");
const message = document.getElementById("message");

function init() {
  gameContainer.innerHTML = "";
  message.textContent = "";
  gameOver = false;
  cellsClicked = 0;

  // Create grid with UNIQUE objects per cell
  grid = [];
  for (let r = 0; r < rows; r++) {
    const row = [];
    for (let c = 0; c < cols; c++) {
      row.push({ mine: false, clicked: false });
    }
    grid.push(row);
  }

  // Place mines
  let placed = 0;
  while (placed < totalMines) {
    const r = Math.floor(Math.random() * rows);
    const c = Math.floor(Math.random() * cols);
    if (!grid[r][c].mine) {
      grid[r][c].mine = true;
      placed++;
    }
  }

  // Create cells
  for (let r = 0; r < rows; r++) {
    for (let c = 0; c < cols; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.addEventListener("click", clickCell);
      gameContainer.appendChild(cell);
    }
  }
}

function clickCell() {
  if (gameOver) return;

  const r = Number(this.dataset.row);
  const c = Number(this.dataset.col);
  const cellData = grid[r][c];

  if (cellData.clicked) return;

  cellData.clicked = true;
  this.classList.add("clicked");

  if (cellData.mine) {
    this.textContent = "ðŸ’–";
    message.textContent = "Oops! You clicked a heart mine! ðŸ’”";
    gameOver = true;
    revealMines();
  } else {
    this.textContent = "ðŸŒ¸";
    cellsClicked++;

    if (cellsClicked === rows * cols - totalMines) {
      message.textContent = "Yay! You found all safe spots! Will you be my Valentine? ðŸ’Œ";
      gameOver = true;
      revealMines();
    }
  }
}

function revealMines() {
  const cells = document.querySelectorAll(".cell");
  cells.forEach(cell => {
    const r = Number(cell.dataset.row);
    const c = Number(cell.dataset.col);
    if (grid[r][c].mine) {
      cell.textContent = "ðŸ’–";
      cell.classList.add("clicked");
    }
  });
}

init();
</script>

</body>
</html>
