<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Minesweeper</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: Arial, sans-serif;
  }

  h1 {
    color: #ff4d6d;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    gap: 6px;
    margin-top: 15px;
  }

  .cell {
    width: 50px;
    height: 50px;
    background: #fff0f5;
    border-radius: 8px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    user-select: none;
  }

  .clicked {
    background: #ffd6e8;
    cursor: default;
  }

  #message {
    margin-top: 15px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Valentine Minesweeper ðŸ’–</h1>
<div id="game"></div>
<div id="message"></div>

<script>
const ROWS = 8;
const COLS = 8;
const MINES = 10;

const game = document.getElementById("game");
const message = document.getElementById("message");

let grid = [];
let gameOver = false;
let safeClicks = 0;

function startGame() {
  game.innerHTML = "";
  message.textContent = "";
  gameOver = false;
  safeClicks = 0;

  // Create grid
  grid = [];
  for (let r = 0; r < ROWS; r++) {
    grid[r] = [];
    for (let c = 0; c < COLS; c++) {
      grid[r][c] = { mine: false, clicked: false };
    }
  }

  // Place mines
  let placed = 0;
  while (placed < MINES) {
    let r = Math.floor(Math.random() * ROWS);
    let c = Math.floor(Math.random() * COLS);
    if (!grid[r][c].mine) {
      grid[r][c].mine = true;
      placed++;
    }
  }

  // Create cells
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.r = r;
      cell.dataset.c = c;

      cell.onclick = () => handleClick(cell);

      game.appendChild(cell);
    }
  }
}

function handleClick(cell) {
  if (gameOver) return;

  const r = cell.dataset.r;
  const c = cell.dataset.c;

  if (grid[r][c].clicked) return;

  grid[r][c].clicked = true;
  cell.classList.add("clicked");

  if (grid[r][c].mine) {
    cell.textContent = "ðŸ’–";
    message.textContent = "Boom! Heart mine ðŸ’”";
    gameOver = true;
    revealMines();
  } else {
    cell.textContent = "ðŸŒ¸";
    safeClicks++;

    if (safeClicks === ROWS * COLS - MINES) {
      message.textContent = "You win! Be my Valentine ðŸ’Œ";
      gameOver = true;
      revealMines();
    }
  }
}

function revealMines() {
  document.querySelectorAll(".cell").forEach(cell => {
    const r = cell.dataset.r;
    const c = cell.dataset.c;
    if (grid[r][c].mine) {
      cell.textContent = "ðŸ’–";
      cell.classList.add("clicked");
    }
  });
}

startGame();
</script>

</body>
</html>
