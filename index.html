<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Minesweeper</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  h1 {
    color: #ff4d6d;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(8, 48px);
    gap: 6px;
    margin-top: 15px;
  }

  .cell {
    width: 48px;
    height: 48px;
    background: #fff0f5;
    border-radius: 8px;
    cursor: pointer;
  }

  .cell.clicked {
    background: #ffd6e8;
    cursor: default;
  }

  #message {
    margin-top: 16px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Valentine Minesweeper</h1>
<div id="game"></div>
<div id="message"></div>

<script>
const ROWS = 8;
const COLS = 8;
const MINES = 10;

const game = document.getElementById("game");
const message = document.getElementById("message");

let grid = [];
let gameOver = false;
let safe = 0;

function init() {
  game.innerHTML = "";
  message.textContent = "";
  gameOver = false;
  safe = 0;

  // Create grid
  grid = Array.from({ length: ROWS }, () =>
    Array.from({ length: COLS }, () => ({ mine: false, clicked: false }))
  );

  // Place mines
  let placed = 0;
  while (placed < MINES) {
    const r = Math.floor(Math.random() * ROWS);
    const c = Math.floor(Math.random() * COLS);
    if (!grid[r][c].mine) {
      grid[r][c].mine = true;
      placed++;
    }
  }

  // Render cells
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.r = r;
      cell.dataset.c = c;
      cell.onclick = () => clickCell(cell);
      game.appendChild(cell);
    }
  }
}

function clickCell(cell) {
  if (gameOver) return;

  const r = cell.dataset.r;
  const c = cell.dataset.c;
  const data = grid[r][c];

  if (data.clicked) return;

  data.clicked = true;
  cell.classList.add("clicked");

  if (data.mine) {
    cell.textContent = "‚ù§";
    message.textContent = "Heart mine üíî";
    gameOver = true;
    reveal();
  } else {
    cell.textContent = "‚Ä¢";
    safe++;
    if (safe === ROWS * COLS - MINES) {
      message.textContent = "You win üíå";
      gameOver = true;
      reveal();
    }
  }
}

function reveal() {
  document.querySelectorAll(".cell").forEach(cell => {
    const r = cell.dataset.r;
    const c = cell.dataset.c;
    if (grid[r][c].mine) {
      cell.textContent = "‚ù§";
      cell.classList.add("clicked");
    }
  });
}

init();
</script>

</body>
</html>
