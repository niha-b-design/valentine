<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Valentine</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    font-family: "Segoe UI", sans-serif;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  }

  /* FLOWERS INTRO */
  #intro {
    position: fixed;
    inset: 0;
    background: linear-gradient(135deg, #ffe6f0, #ffd6e8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 40px;
    animation: slideAway 2.5s forwards;
    z-index: 10;
  }

  @keyframes slideAway {
    0% { transform: translateY(0); opacity: 1; }
    70% { transform: translateY(-100%); opacity: 1; }
    100% { transform: translateY(-100%); opacity: 0; }
  }

  /* CARD HIDDEN INITIALLY */
  .card {
    display: none;
    background: white;
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 320px;
    position: relative;
  }

  /* TEDDY ANIMATION */
  .teddy-container {
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }

  .teddy {
    transform-origin: 50% 50%;
    animation: sway 3s ease-in-out infinite;
  }

  @keyframes sway {
    0% { transform: rotate(0deg); }
    25% { transform: rotate(3deg); }
    50% { transform: rotate(0deg); }
    75% { transform: rotate(-3deg); }
    100% { transform: rotate(0deg); }
  }

  .eye {
    transform-origin: center;
    animation: blink 4s infinite;
  }

  @keyframes blink {
    0%, 90%, 100% { transform: scaleY(1); }
    92%, 98% { transform: scaleY(0.1); }
  }

  button {
    margin: 10px;
    padding: 10px 22px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
  }

  #yesBtn { background: #ff4d6d; color: white; }
  #noBtn { background: #ddd; position: absolute; }

  #response {
    margin-top: 15px;
    font-weight: bold;
    color: #ff4d6d;
  }
</style>
</head>

<body>
  <!-- FLOWERS INTRO -->
  <div id="intro">ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸ğŸŒ¸</div>

  <!-- CARD -->
  <div class="card">
    <!-- TEDDY SVG -->
    <div class="teddy-container">
      <svg class="teddy" width="100" height="100" viewBox="0 0 100 100">
        <!-- Ears -->
        <circle cx="25" cy="20" r="10" fill="#A0522D"/>
        <circle cx="75" cy="20" r="10" fill="#A0522D"/>
        <!-- Face -->
        <circle cx="50" cy="50" r="25" fill="#D2691E"/>
        <!-- Eyes -->
        <circle class="eye" cx="40" cy="45" r="4" fill="#000"/>
        <circle class="eye" cx="60" cy="45" r="4" fill="#000"/>
        <!-- Nose -->
        <circle cx="50" cy="55" r="3" fill="#000"/>
        <!-- Mouth -->
        <path d="M40 60 Q50 70 60 60" stroke="#000" stroke-width="2" fill="transparent"/>
      </svg>
    </div>

    <p>Gotta ask a software engineer through onlineâ€¦</p>
    <h2>Will you be my Valentine? ğŸ’–</h2>

    <button id="yesBtn" onclick="yes()">YES ğŸ¥°</button>
    <button id="noBtn" onmouseover="moveNo()">NO ğŸ™„</button>

    <div id="response"></div>
  </div>

<script>
  // SHOW CARD AFTER FLOWERS
  setTimeout(() => {
    document.getElementById("intro").style.display = "none";
    document.querySelector(".card").style.display = "block";
  }, 2500);

  // LOADING ANIMATION
  let steps = ["Initializing feelingsâ€¦", "Loading courageâ€¦", "Almost thereâ€¦"];
  let i = 0;
  const response = document.getElementById("response");
  const interval = setInterval(() => {
    response.innerText = steps[i++];
    if(i === steps.length) clearInterval(interval);
  }, 700);

  // YES BUTTON
  function yes() {
    const teddy = document.querySelector(".teddy");
    teddy.style.animation = "sway 0.2s ease-in-out 3 alternate";
    response.innerText = "Yayyy ğŸ’• Best decision ever.";
    console.log("Compiling feelings...");
    console.log("Build successful â¤ï¸");
    console.log("Output: Will you be my Valentine?");
  }

  // NO BUTTON RUNAWAY
  let noCount = 0;
  function moveNo() {
    noCount++;
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");
    const maxX = card.offsetWidth - noBtn.offsetWidth;
    const maxY = card.offsetHeight - noBtn.offsetHeight;
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";
    response.innerText = Nice try ğŸ˜Œ Attempts: ${noCount};
  }
</script>
</body>
</html>
