<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title> Minesweeper </title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: system-ui, Arial, sans-serif;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 6px;
  }

  #top-bar {
    display: flex;
    gap: 14px;
    margin-bottom: 8px;
    align-items: center;
  }

  #mine-counter {
    background: #fff0f5;
    padding: 6px 12px;
    border-radius: 6px;
    font-weight: bold;
    color: #d32f2f;
  }

  button {
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(8, 42px);
    gap: 4px;
  }

  .cell {
    width: 42px;
    height: 42px;
    background: #fff0f5;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    user-select: none;
  }

  .cell.open {
    background: #ffd6e8;
    cursor: default;
  }

  .cell.flag {
    color: #d32f2f;
    font-size: 20px;
  }

  .cell.empty {
    font-size: 0;
  }

  .n1 { color: #1976d2; }
  .n2 { color: #388e3c; }
  .n3 { color: #d32f2f; }
  .n4 { color: #7b1fa2; }
  .n5 { color: #c2185b; }
  .n6 { color: #00796b; }
  .n7 { color: #455a64; }
  .n8 { color: #000; }

  #message {
    margin-top: 10px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
    min-height: 22px;
    text-align: center;
  }
</style>
</head>

<body>

<h1>Valentine Minesweeper ðŸ’–</h1>

<div id="top-bar">
  <div id="mine-counter">ðŸ’£ 10</div>
  <button onclick="init()">Restart</button>
</div>

<div id="game"></div>
<div id="message"></div>

<script>
const ROWS = 8;
const COLS = 8;
const MINES = 10;

const game = document.getElementById("game");
const message = document.getElementById("message");
const mineCounter = document.getElementById("mine-counter");

let grid = [];
let gameOver = false;
let opened = 0;
let flagsUsed = 0;
let teaseTimer = null;
let gameStarted = false;

const teasingLines = [
  "Tick-tockâ€¦ love is waiting â³",
  "Taking your sweet time, huh? ðŸ˜",
  "A heart mine just giggled ðŸ’–",
  "Carefulâ€¦ one wrong click ðŸ˜ˆ",
  "Still thinking? Love wonâ€™t wait ðŸ’•",
  "Bold move ðŸ˜œ",
  "The mines are watching ðŸ‘€"
];

function init() {
  game.innerHTML = "";
  message.textContent = "";
  gameOver = false;
  gameStarted = false;
  opened = 0;
  flagsUsed = 0;
  updateMineCounter();
  stopTeasing();

  grid = Array.from({ length: ROWS }, () =>
    Array.from({ length: COLS }, () => ({
      mine: false,
      open: false,
      flag: false,
      count: 0
    }))
  );

  let placed = 0;
  while (placed < MINES) {
    const r = Math.floor(Math.random() * ROWS);
    const c = Math.floor(Math.random() * COLS);
    if (!grid[r][c].mine) {
      grid[r][c].mine = true;
      placed++;
    }
  }

  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (!grid[r][c].mine) {
        grid[r][c].count = countMines(r, c);
      }
    }
  }

  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.r = r;
      cell.dataset.c = c;

      cell.onclick = () => openCell(r, c);
      cell.oncontextmenu = e => {
        e.preventDefault();
        toggleFlag(r, c);
      };

      game.appendChild(cell);
    }
  }
}

function startTeasing() {
  teaseTimer = setInterval(() => {
    if (!gameOver) {
      message.textContent =
        teasingLines[Math.floor(Math.random() * teasingLines.length)];
    }
  }, 1000 + Math.random() * 3000);
}

function stopTeasing() {
  if (teaseTimer) {
    clearInterval(teaseTimer);
    teaseTimer = null;
  }
}

function updateMineCounter() {
  mineCounter.textContent = `ðŸ’£ ${Math.max(MINES - flagsUsed, 0)}`;
}

function countMines(r, c) {
  let total = 0;
  for (let dr = -1; dr <= 1; dr++) {
    for (let dc = -1; dc <= 1; dc++) {
      const nr = r + dr;
      const nc = c + dc;
      if (
        nr >= 0 && nr < ROWS &&
        nc >= 0 && nc < COLS &&
        grid[nr][nc].mine
      ) total++;
    }
  }
  return total;
}

function openCell(r, c) {
  if (gameOver) return;

  if (!gameStarted) {
    gameStarted = true;
    startTeasing();
  }

  const cell = grid[r][c];
  if (cell.open || cell.flag) return;

  cell.open = true;
  opened++;

  const el = getCellEl(r, c);
  el.classList.add("open");

  if (cell.mine) {
    el.textContent = "ðŸ’–";
    message.textContent = "Expert level player can't clear this one huhh? ðŸ˜";
    gameOver = true;
    stopTeasing();
    revealMines();
    return;
  }

  if (cell.count > 0) {
    el.textContent = cell.count;
    el.classList.add("n" + cell.count);
  } else {
    el.innerHTML = "&nbsp;";
    el.classList.add("empty");
    for (let dr = -1; dr <= 1; dr++) {
      for (let dc = -1; dc <= 1; dc++) {
        const nr = r + dr;
        const nc = c + dc;
        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
          openCell(nr, nc);
        }
      }
    }
  }

  if (opened === ROWS * COLS - MINES) {
    message.textContent = "You win! Happy valentine's day! ðŸ˜˜";
    gameOver = true;
    stopTeasing();
    revealMines();
  }
}

function toggleFlag(r, c) {
  if (gameOver) return;

  const cell = grid[r][c];
  if (cell.open) return;

  cell.flag = !cell.flag;
  const el = getCellEl(r, c);

  if (cell.flag) {
    el.textContent = "ðŸš©";
    el.classList.add("flag");
    flagsUsed++;
  } else {
    el.textContent = "";
    el.classList.remove("flag");
    flagsUsed--;
  }

  updateMineCounter();
}

function revealMines() {
  document.querySelectorAll(".cell").forEach(el => {
    const r = el.dataset.r;
    const c = el.dataset.c;
    if (grid[r][c].mine) {
      el.textContent = "ðŸ’–";
      el.classList.add("open");
    }
  });
}

function getCellEl(r, c) {
  return document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
}

init();
</script>

</body>
</html>
