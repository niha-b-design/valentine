<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine Minesweeper</title>
<style>
  body {
    font-family: "Segoe UI", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffe6f0;
    flex-direction: column;
  }
  h1 {
    color: #ff4d6d;
  }
  #game {
    display: grid;
    grid-template-columns: repeat(8, 50px);
    grid-template-rows: repeat(8, 50px);
    gap: 5px;
    margin-top: 20px;
  }
  .cell {
    width: 50px;
    height: 50px;
    background: #fff0f5;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    cursor: pointer;
    border-radius: 8px;
    user-select: none;
  }
  .cell.clicked {
    background: #ffd6e8;
    cursor: default;
  }
  #message {
    margin-top: 20px;
    font-size: 20px;
    color: #ff4d6d;
    font-weight: bold;
  }
</style>
</head>
<body>

<h1>Valentine Minesweeper ðŸ’–</h1>
<div id="game"></div>
<div id="message"></div>

<script>
const rows = 8;
const cols = 8;
const totalMines = 10; // number of "heart mines"
let grid = [];
let gameOver = false;
let cellsClicked = 0;

const gameContainer = document.getElementById("game");
const message = document.getElementById("message");

// Initialize grid
function init() {
  // create grid array
  grid = Array(rows).fill().map(() => Array(cols).fill({mine: false, clicked: false}));
  
  // randomly place mines
  let placed = 0;
  while(placed < totalMines){
    const r = Math.floor(Math.random() * rows);
    const c = Math.floor(Math.random() * cols);
    if(!grid[r][c].mine){
      grid[r][c].mine = true;
      placed++;
    }
  }
  
  // create DOM cells
  for(let r=0; r<rows; r++){
    for(let c=0; c<cols; c++){
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.row = r;
      cell.dataset.col = c;
      cell.addEventListener("click", clickCell);
      gameContainer.appendChild(cell);
    }
  }
}

function clickCell(e){
  if(gameOver) return;
  const r = parseInt(this.dataset.row);
  const c = parseInt(this.dataset.col);
  const cellData = grid[r][c];
  
  if(cellData.clicked) return;
  
  cellData.clicked = true;
  this.classList.add("clicked");
  
  if(cellData.mine){
    this.innerText = "ðŸ’–"; // heart mine
    gameOver = true;
    message.innerText = "Oops! You clicked a heart mine! ðŸ’”";
    revealMines();
  } else {
    this.innerText = "ðŸŒ¸"; // safe spot
    cellsClicked++;
    if(cellsClicked === rows*cols - totalMines){
      gameOver = true;
      message.innerText = "Yay! You found all safe spots! Will you be my Valentine? ðŸ’Œ";
      revealMines();
    }
  }
}

// reveal all mines at end
function revealMines(){
  const cells = document.querySelectorAll(".cell");
  cells.forEach(cell => {
    const r = parseInt(cell.dataset.row);
    const c = parseInt(cell.dataset.col);
    if(grid[r][c].mine && !grid[r][c].clicked){
      cell.innerText = "ðŸ’–";
      cell.classList.add("clicked");
    }
  });
}

init();
</script>

</body>
</html>
