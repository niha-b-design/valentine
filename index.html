<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Minesweeper</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background: #ffe6f0;
    font-family: system-ui, Arial, sans-serif;
  }

  h1 {
    color: #ff4d6d;
    margin-bottom: 6px;
  }

  #controls {
    margin-bottom: 10px;
  }

  button {
    padding: 6px 14px;
    border: none;
    border-radius: 6px;
    background: #ff4d6d;
    color: white;
    font-size: 14px;
    cursor: pointer;
  }

  button:hover {
    background: #e63956;
  }

  #game {
    display: grid;
    grid-template-columns: repeat(8, 42px);
    gap: 4px;
  }

  .cell {
    width: 42px;
    height: 42px;
    background: #fff0f5;
    border-radius: 6px;
    cursor: pointer;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    font-size: 18px;
    color: #333;
    user-select: none;
  }

  .cell.open {
    background: #ffd6e8;
    cursor: default;
  }

  .cell.flag {
    color: #d32f2f;
    font-size: 20px;
  }

  .cell.empty {
    font-size: 0;
  }

  .n1 { color: #1976d2; }
  .n2 { color: #388e3c; }
  .n3 { color: #d32f2f; }
  .n4 { color: #7b1fa2; }
  .n5 { color: #c2185b; }
  .n6 { color: #00796b; }
  .n7 { color: #455a64; }
  .n8 { color: #000; }

  #message {
    margin-top: 12px;
    font-size: 18px;
    color: #ff4d6d;
    font-weight: bold;
  }
</style>
</head>

<body>

<h1>Valentine Minesweeper ðŸ’–</h1>

<div id="controls">
  <button onclick="init()">Restart</button>
</div>

<div id="game"></div>
<div id="message"></div>

<script>
const ROWS = 8;
const COLS = 8;
const MINES = 10;

const game = document.getElementById("game");
const message = document.getElementById("message");

let grid = [];
let gameOver = false;
let opened = 0;
let pressTimer = null;

function init() {
  game.innerHTML = "";
  message.textContent = "";
  gameOver = false;
  opened = 0;

  grid = Array.from({ length: ROWS }, () =>
    Array.from({ length: COLS }, () => ({
      mine: false,
      open: false,
      flag: false,
      count: 0
    }))
  );

  // Place mines
  let placed = 0;
  while (placed < MINES) {
    const r = Math.floor(Math.random() * ROWS);
    const c = Math.floor(Math.random() * COLS);
    if (!grid[r][c].mine) {
      grid[r][c].mine = true;
      placed++;
    }
  }

  // Calculate numbers
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      if (!grid[r][c].mine) {
        grid[r][c].count = countMines(r, c);
      }
    }
  }

  // Render grid
  for (let r = 0; r < ROWS; r++) {
    for (let c = 0; c < COLS; c++) {
      const cell = document.createElement("div");
      cell.className = "cell";
      cell.dataset.r = r;
      cell.dataset.c = c;

      // Left click
      cell.onclick = () => openCell(r, c);

      // Right click (flag)
      cell.oncontextmenu = e => {
        e.preventDefault();
        toggleFlag(r, c);
      };

      // Long press (mobile flag)
      cell.ontouchstart = () => {
        pressTimer = setTimeout(() => toggleFlag(r, c), 500);
      };
      cell.ontouchend = () => clearTimeout(pressTimer);

      game.appendChild(cell);
    }
  }
}

function countMines(r, c) {
  let total = 0;
  for (let dr = -1; dr <= 1; dr++) {
    for (let dc = -1; dc <= 1; dc++) {
      const nr = r + dr;
      const nc = c + dc;
      if (
        nr >= 0 && nr < ROWS &&
        nc >= 0 && nc < COLS &&
        grid[nr][nc].mine
      ) total++;
    }
  }
  return total;
}

function openCell(r, c) {
  if (gameOver) return;

  const cell = grid[r][c];
  if (cell.open || cell.flag) return;

  cell.open = true;
  opened++;

  const el = getCellEl(r, c);
  el.classList.add("open");

  if (cell.mine) {
    el.textContent = "ðŸ’–";
    message.textContent = "Expert level player can't clear this one huh? ðŸ˜";
    gameOver = true;
    revealMines();
    return;
  }

  if (cell.count > 0) {
    el.textContent = cell.count;
    el.classList.add("n" + cell.count);
  } else {
    el.innerHTML = "&nbsp;";
    el.classList.add("empty");

    for (let dr = -1; dr <= 1; dr++) {
      for (let dc = -1; dc <= 1; dc++) {
        const nr = r + dr;
        const nc = c + dc;
        if (nr >= 0 && nr < ROWS && nc >= 0 && nc < COLS) {
          openCell(nr, nc);
        }
      }
    }
  }

  if (opened === ROWS * COLS - MINES) {
    message.textContent = "Yayy! Be my valentine ðŸ’";
    gameOver = true;
    revealMines();
  }
}

function toggleFlag(r, c) {
  if (gameOver) return;

  const cell = grid[r][c];
  if (cell.open) return;

  cell.flag = !cell.flag;
  const el = getCellEl(r, c);

  if (cell.flag) {
    el.textContent = "ðŸš©";
    el.classList.add("flag");
  } else {
    el.textContent = "";
    el.classList.remove("flag");
  }
}

function revealMines() {
  document.querySelectorAll(".cell").forEach(el => {
    const r = el.dataset.r;
    const c = el.dataset.c;
    if (grid[r][c].mine) {
      el.textContent = "ðŸ’–";
      el.classList.add("open");
    }
  });
}

function getCellEl(r, c) {
  return document.querySelector(`.cell[data-r="${r}"][data-c="${c}"]`);
}

init();
</script>

</body>
</html>
